<!DOCTYPE html>
<html>
	<head>
		Auth Frame
	</head>
	<body>
		<script type="text/javascript">
			function getParameter(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
					results = regex.exec(location.search);
				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}
			
			localStorage.setItem('Meteor.loginToken', getParameter('token'));
			localStorage.setItem('Meteor.loginTokenExpires', getParameter('expires'));
			localStorage.setItem('Meteor.userId', getParameter('userId'));
		</script>
	</body>
</html>
